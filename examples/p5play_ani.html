<!DOCTYPE html>
<html>
  <head>
    <title>Masking</title>
    <script src="../libraries/p5.js" type="text/javascript"></script>
	<script src="../libraries/p5.play.js" type="text/javascript"></script>
  </head>
  <body>
	<script>
	 
	function preload() {
	  ani = loadAnimation("assets/reels/reel1.png", "assets/reels/reel21.png");
	  img = loadImage("assets/reels/overlay.png");
	}
	 
	function setup() {
	  createCanvas(780, 440);
	  imageMode(CENTER);
	}
	 
	function draw() {
	  animation(ani, 130, 130);
	  image(img,130,130);

	}
</script>
  </body>
</html>
