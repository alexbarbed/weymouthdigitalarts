<!DOCTYPE html>
<html>
  <head>
    <title>using text</title>
    <script src="../libraries/p5.js" type="text/javascript"></script>
  </head>
  <body>
	<script>
	
	var circle_x = 50; var circle_y = 50;
		function setup(){
			myFont = loadFont("assets/ADAM.CG PRO.otf");
			weasel = loadImage("assets/weasel.gif");
			createCanvas(530,600);
		}
		
		function draw(){
			background(244,122,122);
			noStroke();
			ellipse(circle_x,circle_y,80,80);
			textFont(myFont);
			textSize(150);
			text("Hello", 40, 160);
			textSize(15);
			text("Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam ornare ultrices dolor, vel tempor ligula faucibus sit amet. Duis vulputate quam eget nisi pellentesque faucibus. Nam vel tincidunt mi, sit amet feugiat leo. Nunc condimentum, orci at tempor semper, risus urna venenatis nulla, eget sagittis quam nisl vitae risus. Duis ultricies erat eu elit iaculis, a eleifend magna vestibulum. Phasellus id sapien nec justo gravida mattis sit amet vel nisl. Phasellus congue orci quis neque viverra lobortis. Interdum et malesuada fames ac ante ipsum primis in faucibus. Phasellus fringilla purus elit, quis rhoncus velit pellentesque nec. Praesent suscipit, neque sed feugiat dapibus, diam quam ornare lacus, eget vestibulum neque orci et elit. Proin at mattis nulla. Morbi feugiat dolor nisi, sit amet bibendum magna mollis non.", 40, 220, 480);
			translate(300,460);
			scale(0.3, 0.3);
			image(weasel,0,0);
			scale(1,1);
			if (circle_x > 480){
				circle_x = 50;}
			else {circle_x++;}
		}
	</script>
  </body>
</html>
