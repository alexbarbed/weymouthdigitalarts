  <script>
  
  var b = 255;
  var colour_direction = 'down';
  var speed = 1;
  var xPos, yPos;
  var offset = -500;
  
  var numberOfThings = 1;
  
  var img;
	function preload() {
	  //img = loadImage("..//assets/simple.png");
	  img = loadImage("assets/cloud_1.png");
	  img2 = loadImage("assets/cloud_2.png");
	}

	function setup(){		
		createCanvas(displayWidth, displayHeight);
		xPos = width/2;
		yPos = height/2;
		imageMode(CENTER);
		noStroke();
		}
		
	function draw(){
		background(b);
		tint(255, 40);
		fill(222,222,222);
		
		//rect(width/2,height/2,500,500);
		
		if (colour_direction == 'down'){
			if (b > 0) {b-= speed;}else{colour_direction='up';}
		}else{
			if (b < 255) {b+= speed;}else{colour_direction='down';}
		}
		
		image(img, xPos, yPos, 1920, 1080);
		
		image(img2, xPos + offset, yPos, b*10, b*10);
		
		
		offset+=speed;
		if (offset > width){offset = -500;}
		
		
		
		
	}
	
</script>
