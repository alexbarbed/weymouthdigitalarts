<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
  <style> body {padding: 0; margin: 0} </style> <!-- this line removes any default padding -->
  <!-- P5 JavaScript library -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.min.js"></script>
 
  <script>
  
	var x = 0;
	var y = 0;
	var px = 0;
	var py = 0;
	var easing = 0.05;
	var my_red = 120; var my_green = 60; var my_blue = 30;

	function setup() {
	  createCanvas(windowWidth, windowHeight);
	  background(my_red, my_green, my_blue);
		stroke(my_red/2, my_green/2, my_blue/2);
		noFill();
		text("CLICK TO DRAW", 20, 20);
	  stroke(255);
		
	}

	function draw() {
		
        if(mouseIsPressed){
            do_it();
        } else {
            y = py = mouseY;x = px=mouseX;
        }
    }
      
    function touchMoved(){
        if(touchMoved){
            do_it();
        } 
        return false;
    }
      
    function windowResized() {
        resizeCanvas((window.innerWidth), window.innerHeight);
        background(my_red, my_green, my_blue);
        stroke(my_red/2, my_green/2, my_blue/2);
        noFill();
        text("CLICK TO DRAW", 20, 20);
        stroke(255);
    }
      
    function do_it(){
        var targetX = mouseX;
        x += (targetX - x) * easing;
        var targetY = mouseY;
        y += (targetY - y) * easing;

        stroke(my_red*2, my_green*2, my_blue*2);
        line(x, y, px, py);

        stroke(my_red*1.8, my_green*1.8, my_blue*1.8);
        line(x, y+1, px, py+1);
        arc(x,y+1,50,50, 0, QUARTER_PI);

        stroke(my_red*1.6, my_green*1.6, my_blue*1.6);
        line(x, y+2, px, py+2);
        arc(x,y+2,50,50, 0, HALF_PI);

        stroke(my_red*1.4, my_green*1.4, my_blue*1.4);
        line(x, y+3, px, py+3);
        arc(x,y+3,50,50, 0, QUARTER_PI);

        stroke(my_red*1.2, my_green*1.2, my_blue*1.2);
        line(x, y+4, px, py+4);
        arc(x,y+4,50,50, 0, PI);

        stroke(my_red*1.1, my_green*1.1, my_blue*1.1);
        arc(x,y+5,50,50, 0, PI);

        py = y;
        px = x;
    }
  

	
</script>

</head>

<body>
</body>
</html>
